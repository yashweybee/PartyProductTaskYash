<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Party-Product</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Party</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Product/Product.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../AssignParty/AssignParty.html">Assign Party</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../ProductRate/productRate.html">Product Rate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Invoice/invoice.html">Invoice</a>
                    </li>
                    <button id="btnLogout" class="btn btn-link" type="submit">Logout</button>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="my-4">Invoice </h2>
        <button id="addInvoice" class="btn btn-primary">Add New Invoice</button>
        <div class="container mt-4">
            <form id="invoiceFilterForm">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="party">Party</label>
                            <select class="form-select" id="party">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="product">Product</label>
                            <div class="dropdown" id="productOptions">
                                <button class="dropdown-toggle form-select text-start" type="button"
                                    id="productDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    Select Products
                                </button>
                                <ul class="dropdown-menu w-100 px-2" aria-labelledby="productDropdown">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="invoiceNo">Invoice No</label>
                            <input type="text" class="form-control" id="invoiceNo" placeholder="Invoice Number">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="startDate">Start Date</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="endDate">End Date</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 text-end">
                    <div class="mb-5">
                        <button id="searchButton" type="submit" class="btn btn-primary">Search</button>
                        <button id="invoiceReset" type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="container table-container">
        <table id="invoiceHistory" class="table table-striped table-bordered"></table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="../Authentication/Auth.js"></script>
    <script src="./invoicedata.js"></script>
</body>

</html>
