<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice- add</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Party-Product</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Party</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Product/Product.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../AssignParty/AssignParty.html">Assign Party</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../ProductRate/productRate.html">Product Rate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../InvoiceData/InvoiceData.html">Invoice</a>
                    </li>
                    <button id="btnLogout" class="btn btn-link" type="submit">Logout</button>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container table-container">

        <h2 class="text-center">Add Invoice</h2>
        <div class="row">
            <div class="col-md-4">
                <form id="invoiceForm">
                    <div class="mb-3">
                        <label for="partyDropdown" class="form-label">Party</label>
                        <select class="form-select" id="partyDropdown" name="partyId" required>
                        </select>
                    </div>
                    <div id="productFields">
                        <div class="product-field">
                            <div class="mb-3">
                                <label for="productDropdown" class="form-label">Product</label>
                                <select class="form-select product-select" id="productDropdown" name="productId"
                                    required>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="productRate" class="form-label">Rate</label>
                                <input type="number" class="form-control rate-input" id="productRate" name="productRate"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control rate-input" id="quantity" name="quantity"
                                    required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary" id="addProductBtn">Add Product</button>
                </form>
            </div>

            <div class="col-md-8">
                <div class="table-container">
                    <h2 id="partyName" class="text-center"></h2>
                    <table id="invoiceTable" class="table table-striped table-bordered" style="width:100%">

                    </table>
                    <div>Grand Total: <span id="grandTotal">0.00</span> </div>
                </div>
                <button id="GenerateInvoice" class="btn btn-primary mt-4">Generate Invoice</button>
                <button id="invoiceCancle" class="btn btn-danger mt-4">Cancel</button>


            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>


    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Authentication/Auth.js"></script>
    <script src="./Addinvoice.js"></script>

    <script>

    </script>
</body>

</html>
