<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

    <style>
        body {
            padding-top: 56px;
        }

        .table-container {
            margin-top: 20px;
        }

        select[name="invoiceTable_length"] {
            width: 70px !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Product Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-md-auto gap-2">
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="index.html"><i
                                class="bi bi-house-fill me-2"></i>Party</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="product.html"><i
                                class="bi bi-house-fill me-2"></i>Product</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="assignParty.html"><i
                                class="bi bi-house-fill me-2"></i>Assign Party</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link " aria-current="page" href="productRate.html"><i
                                class="bi bi-house-fill me-2"></i>Product Rate</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link active" aria-current="page" href="invoice.html"><i
                                class="bi bi-house-fill me-2"></i>Invoice</a>
                    </li>
                    <li class="nav-item rounded">
                        <button id="logout" class="btn btn-outline-danger" type="submit">logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container table-container">

        <h2 class="text-center">Add Invoice</h2>
        <div class="row">
            <div class="col-md-4">
                <form id="invoiceForm">
                    <div class="mb-3">
                        <label for="partyDropdown" class="form-label">Party</label>
                        <select class="form-select" id="partyDropdown" name="partyId" required>
                        </select>
                    </div>
                    <div id="productFields">
                        <div class="product-field">
                            <div class="mb-3">
                                <label for="productDropdown" class="form-label">Product</label>
                                <select class="form-select product-select" id="productDropdown" name="productId"
                                    required>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="productRate" class="form-label">Rate</label>
                                <input type="number" class="form-control rate-input" id="productRate" name="productRate"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control rate-input" id="quantity" name="quantity"
                                    required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary" id="addProductBtn">Add Product</button>
                </form>
            </div>

            <div class="col-md-8">
                <div class="table-container">
                    <h2 id="partyName" class="text-center"></h2>
                    <table id="invoiceTable" class="table table-striped table-bordered" style="width:100%">

                    </table>
                    <div>Grand Total: <span id="grandTotal">0.00</span> </div>
                </div>
                <button id="GenerateInvoice" class="btn btn-success mt-4">Generate Invoice</button>
                <button id="invoiceCancle" class="btn btn-danger mt-4">Cancle</button>


            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>


    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <!-- <script src="js/addInvoice.js"></script> -->

    <script>

    </script>
</body>

</html>
