<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Party-Product</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Party</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Product/Product.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../AssignParty/AssignParty.html">Assign Party</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../ProductRate/productRate.html">Product Rate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Invoice/invoice.html">Invoice</a>
                    </li>
                    <button id="btnLogout" class="btn btn-link" type="submit">Logout</button>
                </ul>
            </div>
        </div>
    </nav>

    <div class="invoice-container mt-4">
        <div class="invoice-header">
            <h2>Invoice Details</h2>
        </div>

        <div class="invoice-details">
            <div>
                <p><strong>ID:</strong> <span id="invoiceId"></span></p>
                <p><strong>Party ID:</strong> <span id="partyId"></span></p>
                <p><strong>Party Name:</strong> <span id="partyName"></span></p>
                <p><strong>Date:</strong> <span id="invoiceDate"></span></p>
            </div>
        </div>

        <table class="invoice-table">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="productsBody"></tbody>
        </table>


        <div id="overlay"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;">
        </div>

        <div id="editModel"
            style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 20px; z-index: 1000; width: 80%; ">
            <button type="button" id="closeEdit" class="btn-close" aria-label="Close"
                style="position: absolute; top: 10px; right: 10px;"></button>
            <h2 class="text-center">Edit Invoice</h2>

            <div class="container table-container">
                <div class="row">
                    <div class="col-md-4">
                        <form id="invoiceForm">
                            <div class="mb-3">
                                <label for="partyDropdown" class="form-label">Party</label>
                                <select class="form-select" id="partyDropdown" name="partyId" required>
                                </select>
                            </div>
                            <div id="productFields">
                                <div class="product-field">
                                    <div class="mb-3">
                                        <label for="productDropdown" class="form-label">Product</label>
                                        <select class="form-select product-select" id="productDropdown" name="productId"
                                            required>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="productRate" class="form-label">Rate</label>
                                        <input type="number" class="form-control rate-input" id="productRate"
                                            name="productRate" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="quantity" class="form-label">Quantity</label>
                                        <input type="number" class="form-control rate-input" id="quantity"
                                            name="quantity" required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-secondary" id="addProductBtn">Add Product</button>
                        </form>
                    </div>

                    <div class="col-md-8">
                        <div class="table-container">
                            <h2 id="partyName"></h2>
                            <table id="invoiceTable" class="table table-striped table-bordered" style="width:100%">

                            </table>
                            <div>Grand Total: <span id="grandTotal">0.00</span> </div>
                        </div>
                        <button id="GenerateInvoice" class="btn btn-danger mt-4">Generate Invoice</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <button class="btn btn-primary" id="PrintInvoice">Print Invoice</button>
        <button class="btn btn-primary" id="EditInvoice">Edit Invoice</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../Authentication/Auth.js"></script>
    <script src="./ViewInvoice.js"></script>
</body>

</html>
